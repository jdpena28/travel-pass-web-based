<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="../logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css">
    <title>1Bataan Get-Pass</title>
</head>
<body>
    <section
      id="get-pass"
      class="h-screen w-full bg-lime-300">
      <div class="container h-full flex justify-center items-center mx-auto">
        <!--insert your code here-->
        <div  class="bg-white/75 flex justify-end w-[75%] h-[75%] rounded-3xl">
          <div id="card" class="bg-white h-full w-[50%] rounded-3xl shadow-lg">
            <div class="header">
              <h3 class="hello">Hello Traveler</h3>
              <p class="sign">Sign in to Continue</p>
            </div>
              <form class="w-full px-8 flex flex-col items-center gap-y-2" action="">
                <label class="w-full font-semibold text-lg"  for="email">Email or Username <br>
                  <div class="rounded-full bg-gradient-to-r p-[2px] from-[#6EE7B7] via-[#3B82F6] to-[#9333EA]">
                    <input class="border-2 rounded-full pl-2 w-full outline-none" type="email" name="email" placeholder="johndoe@email.com"  required>
                  </div>
                </label> 
                <label class="w-full font-semibold text-lg"  for="password">Password<br>
                  <div class="rounded-full bg-gradient-to-r p-[2px] from-[#6EE7B7] via-[#3B82F6] to-[#9333EA]">
                    <input class="border-2  rounded-full pl-2 w-full outline-none" type="password" name="password" placeholder="password123"  required>
                  </div>
                </label> 
                <div class="w-full text-right font-medium text-red-500">
                  <a href="#">Forgot Password?</a>
                </div>
                <div class="w-max text-center p-[3px] rounded-full  bg-gradient-to-r  from-[#6EE7B7] via-[#3B82F6] to-[#9333EA]">
                <button type="submit" class="bg-white px-16 py-1 rounded-full">Submit</button>
                </div>
              </form>
              <div class="flex justify-around items-center gap-x-4 px-9 mt-4">
                <div class="w-full h-[2px]  bg-slate-800 rounded-full"></div>
                <span>OR</span>
                <div class="w-full h-[2px]  bg-slate-800 rounded-full"></div>
              </div>
              <div class="space-y-2 mt-3 flex flex-col items-center">
                <div class="w-max rounded-xl p-[3px] bg-gradient-to-r from-blue-600 to-violet-600 ">
                  <div class="w-full flex gap-x-3 px-5 py-1 items-center bg-white rounded-lg">
                    <img src="/assets/logo/facebook.svg" alt="facebook" height="24px" width="24px">
                    <p class="font-bold">LOGIN WITH FACEBOOK</p>
                  </div>
                </div>
                <div class="w-max rounded-xl p-[3px] bg-gradient-to-r from-blue-600 to-violet-600 ">
                  <div class="w-full flex gap-x-3 px-5 py-1 items-center bg-white rounded-lg">
                    <img src="/assets/logo/google.svg" alt="facebook" height="24px" width="24px">
                    <p class="font-bold">LOGIN WITH FACEBOOK</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
        
      </div>
 
    </section>
</body>
</html>
